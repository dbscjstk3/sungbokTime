version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: sungboktime-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      # 외부에서 MySQL 직접 붙을 일 없으면 이 줄은 빼도 됨
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sungboktime-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sungboktime-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      RIOT_API_KEY: ${RIOT_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sungboktime-network

volumes:
  mysql_data:

networks:
  sungboktime-network:
    driver: bridge
